<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(a, b, c) {
            return a + b + c;
        }

        function f2() {
            for (i = 0; i < arguments.length; i++)
                console.log(arguments[i])
        }

        function f3() {
            sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            alert(sum);
        }
    </script>
</head>

<body>
    <script>
        alert(f1(10, 20, 30))
        // alert(f1(10,20,30,40,50)) //iggnores extra parameters
        // alert(f1(10,20)) //not an error it gives undefined (a+b+undefined=undefined)

        f2(4, 5, 6, 7, 8, 9, 1, 2, 3)

        f3(1, 2, 3);
        f3();
        f3(10, 20, 30, 40, 50);
    </script>
</body>

</html>
