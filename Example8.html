<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doSomthing(a) {
            if (typeof a == "number")
                alert(a);
            if (typeof a == "function")
                a();

        }

        function welcome() {
            alert("Welcome to JS")
        }

        var greet = function () {
            alert("Hello....How are you?")
        }
    </script>
</head>

<body>
    <script>
        var x = 1000;
        doSomthing(x);
        doSomthing(greet);
        doSomthing(welcome);
    </script>
</body>

</html>
