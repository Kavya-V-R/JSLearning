<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a, b, n1, n2, r1, r2, r3, r4;
        a = window.prompt("Enter Number 1");
        n1 = window.parseInt(a);
        if (window.isNaN(n1))
            alert("Please enter valid Number")

            b = window.prompt("Enter Number 2");
        n2 = window.parseInt(b);
        if (window.isNaN(n2))
            alert("Please enter valid Number")

            r1=n1+n2;
            r2=n1-n2;
            r3=n1*n2;
            r4=n1/n2;
            window.alert("Add="+r1+" Sub="+r2+" mul="+r3+  " div="+r4);
    </script>
</body>

</html>
