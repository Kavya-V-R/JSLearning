<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(a){
            console.log(a);

            function f2(b){               // inner fun/nested fun
                console.log(a+b)          //inner fun can access the variable of outer fun
            }

            f2(200);   //invocation of inner fun
        }
    </script>
</head>
<body>
    <script>
        f1(1000);
    </script>
</body>
</html>
